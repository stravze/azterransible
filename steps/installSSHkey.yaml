  parameters:
    securefileName: ''
    sshPubKey: ''
  
  steps:
  - task: DownloadSecureFile@1
    inputs:
      secureFile: ${{ parameters.securefileName }}

  - task: InstallSSHkey@0
    inputs:
      hostName: 'default'
      sshPublicKey: ${{ parameters.sshPubKey }}
      sshKeySecureFile: ${{ parameters.securefileName }}
